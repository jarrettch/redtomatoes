<h2>Movies</h2>

<div class="row">
  <div class="col-md-6">
    <h3>Box Office</h3>
    <div ng-repeat="movie in movies.boxOfficeMovies" class="movies repeater">
      <p>{{ movie.title }}</p>
      <p><img ng-src="{{ movie.poster }}"></p>
      <p>{{ movie.critics_score }}</p>
      <p>{{ movie.audience_score }}</p>
    </div>
  </div>
  <div class="col-md-6">
    <h3>Top Rentals</h3>
    <div ng-repeat="movie in movies.top_rentals" class="movies repeater">
      <p>{{ movie.title }}</p>
      <p><img ng-src="{{ movie.poster }}"></p>
      <p>{{ movie.critics_score }}</p>
      <p>{{ movie.audience_score }}</p>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary">Default</button>

<a href="/">Back</a>
